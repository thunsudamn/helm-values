applicationPort: 1234
image:
  repository: sbpocacr.azurecr.io
  pullPolicy: Always

replicaCount: 1

imagePullSecrets:
- name: acr-registry

resources:
   limits:
     cpu: 100m
     memory: 128Mi
   requests:
     cpu: 100m
     memory: 128Mi

ingress:
  enabled: true
  annotations:
    # kubernetes.io/ingress.class: addon-http-application-routing
  kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: testmyapp.io
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
